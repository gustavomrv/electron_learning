<!DOCTYPE html>
<html>

<head>
    <title> Electro News </title>
    <link rel="stylesheet" href="css/photon.css">
</head>

<body>
    <div class="window">

        <div class="window-content">
            <div class="pane-group">


                <!-- all news Categories starts here-->
                <div class="pane-sm sidebar">
                    <nav class="nav-group">
                        <h5 class="nav-group-title">Categories</h5>
                        <span class="nav-group-item active" id="business">
                            <span class="icon icon-briefcase"></span>
                            Business
                        </span>
                        <span class="nav-group-item" id="sports">
                            <span class="icon icon-network"></span>
                            Sports
                        </span>
                        <span class="nav-group-item" id="politics">
                            <span class="icon icon-users"></span>
                            Politics
                        </span>
                        <span class="nav-group-item" id="technology">
                            <span class="icon icon-monitor"></span>
                            Technology
                        </span>
                        <span class="nav-group-item" id="entertainment">
                            <span class="icon icon-music"></span>
                            Entertainment
                        </span>
                        <span class="nav-group-item" id="health">
                            <span class="icon icon-plus-squared"></span>
                            Health
                        </span>
                    </nav>
                </div>
                <!-- all news categories ends here -->


                <!-- main content starts here-->
                <div class="pane">
                    <ul class="list-group" id="news-list">


                    </ul>
                </div>
                <!-- main content ends here -->


            </div>
        </div>
        <footer class="toolbar toolbar-footer"></footer>
    </div>
    <script src="index.js"></script>
</body>

</html>
